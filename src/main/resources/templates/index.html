<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CPU Scheduling Simulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>CPU Scheduling Simulator</h1>
  <form id="processForm">
    <label for="algorithm">Select Algorithm:</label>
    <select id="algorithm" name="algorithm">
      <option value="fcfs">FCFS</option>
      <option value="sjf">SJF</option>
      <option value="priority">Priority</option>
      <option value="rr">Round Robin</option>
    </select><br>

    <label for="quantum">Quantum Time (for RR only):</label>
    <input type="number" id="quantum" value="2" /><br>

    <div id="processContainer">
      <div class="process">
        <input type="text" placeholder="PID" class="pid" required />
        <input type="number" placeholder="Arrival Time" class="arrival" required />
        <input type="number" placeholder="Burst Time" class="burst" required />
        <input type="number" placeholder="Priority (optional)" class="priority" />
      </div>
    </div>

    <button type="button" onclick="addProcess()">Add Process</button>
    <button type="submit">Simulate</button>
  </form>

  <div id="output"></div>

  <script src="main.js"></script>
</body>
</html>
